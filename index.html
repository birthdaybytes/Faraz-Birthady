<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sher G!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('WhatsApp Image 2025-06-14 at 12.12.38_0fdea91a.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.75) blur(2px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .balloon-word {
      display: inline-block;
      position: relative;
      margin: 10px;
      animation: floatUp 4s ease-in-out forwards;
      opacity: 0;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .balloon-word:nth-child(1) { animation-delay: 0.5s; }
    .balloon-word:nth-child(2) { animation-delay: 1s; }
    .balloon-word:nth-child(3) { animation-delay: 1.5s; }
    .balloon-word:nth-child(4) { animation-delay: 2s; }

    .balloon {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }

    .final-message {
      margin-top: 2rem;
      font-size: 2rem;
      color: #ffffcc;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #cake {
      width: 200px;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Fireworks Canvas */
    #fireworksCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Fireworks -->
  <canvas id="fireworksCanvas"></canvas>

  <!-- Balloon Words -->
  <div>
    <span class="balloon-word"><span class="balloon">ðŸŽˆ</span>Happy</span>
    <span class="balloon-word"><span class="balloon">ðŸŽˆ</span>Birthday</span>
    <span class="balloon-word"><span class="balloon">ðŸŽˆ</span>Sher</span>
    <span class="balloon-word"><span class="balloon">ðŸŽˆ</span>G</span>
  </div>

  <!-- Final Birthday Message -->
  <div class="final-message">Happy Birthday to you, Faraz! ðŸŽ‰</div>

  <!-- Cake Image -->
  <img id="cake" src="https://cdn.pixabay.com/photo/2016/11/18/15/03/birthday-1835443_1280.png" alt="Birthday Cake ðŸŽ‚">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mp3">
  </audio>

  <!-- Auto Download Card -->
  <a id="downloadCard" href="https://i.imgur.com/3P1zF3g.png" download="Faraz_Birthday_Card.png" style="display:none;"></a>

  <script>
    // Auto trigger card download
    window.onload = function () {
      document.getElementById('downloadCard').click();
      launchFireworks();
    };

    // Simple Fireworks Effect
    function launchFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function Firework() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.size = 2 + Math.random() * 3;
        this.speed = 2 + Math.random() * 3;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }

      let fireworks = [];

      setInterval(() => {
        fireworks.push(new Firework());
      }, 150);

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach((f, index) => {
          ctx.beginPath();
          ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
          ctx.fillStyle = f.color;
          ctx.fill();
          f.y -= f.speed;

          if (f.y <= f.targetY) {
            for (let i = 0; i < 30; i++) {
              let angle = Math.random() * 2 * Math.PI;
              let radius = Math.random() * 50;
              let px = f.x + radius * Math.cos(angle);
              let py = f.y + radius * Math.sin(angle);
              ctx.beginPath();
              ctx.arc(px, py, 2, 0, Math.PI * 2);
              ctx.fillStyle = f.color;
              ctx.fill();
            }
            fireworks.splice(index, 1);
          }
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>

</body>
</html>
