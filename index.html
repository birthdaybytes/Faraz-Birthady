<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sher G!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff1493;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #8b0000;
    }

    .message {
      font-size: 1.2rem;
      color: #4b0082;
      background-color: #fff0f5;
      border: 2px dashed #ff69b4;
      border-radius: 15px;
      padding: 20px;
      margin-top: 1rem;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, #ff69b4, #ff1493);
      border-radius: 50% 50% 50% 50%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .image {
      margin-top: 20px;
      border-radius: 20px;
      width: 250px;
      height: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .balloon:nth-child(odd) {
      background: radial-gradient(circle, #87ceeb, #4682b4);
    }

    .balloon:nth-child(3n) {
      background: radial-gradient(circle, #90ee90, #32cd32);
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Sher G!</h1>
  <h2>Faraz, you're truly one of a kind. üéÇ‚ù§Ô∏è</h2>
  <div class="message">
    Be happy! Today is the day you were brought into this world to be a blessing and inspiration to the people around you!<br>
    You are a wonderful person!<br>
    May you be given more birthdays to fulfill all of your dreams!
  </div>
  <img src="your-image-url-here.jpg" class="image" alt="Faraz Picture" />

  <!-- Generate multiple balloons -->
  <script>
    for(let i = 0; i < 30; i++) {
      let balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
