    h1 {

    .balloon-word {
      display: inline-block;
      position: relative;
      margin: 10px;
      animation: floatUp 4s ease-in-out forwards;
      opacity: 0;
    }

    .balloon-word:nth-child(1) { animation-delay: 0.5s; }
    .balloon-word:nth-child(2) { animation-delay: 1s; }
    .balloon-word:nth-child(3) { animation-delay: 1.5s; }
    .balloon-word:nth-child(4) { animation-delay: 2s; }

    .balloon {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-300px);
        opacity: 0;
      }
    }

    .final-message {
      margin-top: 1rem;
      font-size: 1.8rem;
      color: #ffffcc;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      animation: fadeIn 5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
