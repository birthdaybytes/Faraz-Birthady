<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      display: flex;

      font-family: 'Segoe UI', sans-serif;
color: #fff;

      overflow: hidden;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
      z-index: 2;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffccff;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
        }
    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin: 15px 0;
      background: #fff;
    }
    .quote {
      font-style: italic;
      font-size: 1rem;
      margin-top: 10px;
      color: #ffe6f0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p, .quote { font-size: 1rem; }
    }
    #balloon-container {
      position: fixed;
      top: 0; left: 0;
width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="balloon-container"></div>
  <div class="container">
    <h1>üéâ Happy Birthday, <strong>Faraz</strong> üéâ</h1>
    <img src="WhatsApp%20Image%202025-06-14%20at%2012.12.38_0fdea91a.jpg" alt="Faraz" class="photo" />
    <p>My love, you make every moment magical.<br>
       I'm so lucky to have you. ‚ù§</p>
    <div class="quote">
      ‚ÄúMay the joy that you have spread in the past come back to you on this day. <br>

    </div>
  </div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_12bfa1b7c7.mp3" type="audio/mpeg">
</audio>
  <script>
    function randomBetween(min, max) { return min + Math.random() * (max - min); }
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.style.position = 'absolute';
      balloon.style.left = randomBetween(0, window.innerWidth - 50) + 'px';
      balloon.style.bottom = '-100px';
      balloon.style.width = '40px';
      balloon.style.height = '60px';
      balloon.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      balloon.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
      balloon.style.boxShadow = '0 0 10px #fff8';
      balloon.style.opacity = 0.8;
      balloon.style.zIndex = 1;
      document.getElementById('balloon-container').appendChild(balloon);
      let pos = 0;
const speed = randomBetween(1, 2);
      function float() {
        pos += speed;
        balloon.style.bottom = pos + 'px';
        if (pos < window.innerHeight + 100) {
          requestAnimationFrame(float);
        } else {
          balloon.remove();
        }
      }
      float();
    }
    setInterval(createBalloon, 500);
  </script>
</body>
