<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sher G!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('WhatsApp Image 2025-06-14 at 12.12.38_0fdea91a.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.75) blur(2px);
    }

    .balloon-word {
      display: inline-block;
      position: relative;
      margin: 10px;
      animation: floatUp 4s ease-in-out forwards;
      opacity: 0;
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .balloon-word:nth-child(1) { animation-delay: 0.5s; }
    .balloon-word:nth-child(2) { animation-delay: 1s; }
    .balloon-word:nth-child(3) { animation-delay: 1.5s; }
    .balloon-word:nth-child(4) { animation-delay: 2s; }

    .balloon {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-300px);
        opacity: 0;
      }
    }

    .final-message {
      margin-top: 2rem;
      font-size: 2rem;
      color: #ffffcc;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  </div>

  <!-- Final Message (Original) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
    }

    #play {
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      position: relative;
      margin-bottom: 50px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #play::before {
      content: 'ðŸŽµ';
      position: absolute;
      left: 20px;
      font-size: 24px;
      animation: bounce 1.5s infinite;
    }

    #play:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      background: #ff416c;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
  </style>
</head>
<body>

  <button id="play">Play Music</button>

  <audio id="music" loop autoplay>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    document.getElementById('play').addEventListener('click', function () {
      const music = document.getElementById('music');
      music.play();
    });
  </script>

</body>
</html>
